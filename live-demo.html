<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="node_modules/preline/dist/preline.js"></script>
		<script type="module" src="js/index.js"></script>
	</head>
	<!-- <body class="h-screen w-screen flex items-center justify-center"> -->
	<body>
	
		<header class="max-w-md flex flex-col items-center mx-auto">
			<h1 class="text-5xl text-zinc-900 font-extrabold tracking-tighter">
				30 Do List
			</h1>
		</header>
		<div class="flex flex-col">
			<div class="-m-1.5 overflow-x-auto">
			  <div class="p-1.5 min-w-full inline-block align-middle">
				<div class="overflow-hidden">
				  <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
					<thead>
					  <tr>
						<th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Description</th>
						<th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Category</th>
						<th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Status</th>
						<th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase">Start</th>
						<th scope="col" class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase">End</th>
					  </tr>
					</thead>
					<tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="listItem">
					  
					</tbody>
				  </table>
				</div>
			  </div>
			</div>
		  </div>
	</body>
</html>
